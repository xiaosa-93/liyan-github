<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据可视化</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- 头部 -->
    <header >
        <h1>数据可视化Echarts</h1>
        <div class="showTime"></div>
    </header>
    <!-- 页面主体 -->
    <section class="mainBox">
        <div class="cloumn">
            <div class="panel bar">
                <h2>柱形图-就业行业</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line">
                <h2>折线图-人员变化 <a href="javascript:;">2020</a><a href="javascript:;">2021</a></h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie">
                <h2>柱形图-年龄分布</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
        <div class="cloumn">
            <!-- 数字模块 -->
            <div class="number">
                <div class="number-hd">
                    <ul>
                        <li>125811</li>
                        <li>103596</li>
                    </ul>
                </div>
                <div class="number-bd">
                    <ul>
                        <li>前端需求人数</li>
                        <li>市场供应人数</li>
                    </ul>
                </div>
            </div>
            <!-- 地图模块 -->
            <div class="map">
                <!-- 地球 -->
                <div class="map1"></div>
                <!-- 旋转 -->
                <div class="map2"></div>
                <div class="map3"></div>
                <!-- 地图 -->
                <div class="chart"></div>
            </div>
        </div> 
        <div class="cloumn">
            <div class="panel bar2">
                <h2>柱形图-技能掌握</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel line2">
                <h2>折线图-播放量</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel pie2">
                <h2>饼形图-地区分布</h2>
                <div class="chart"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </section>
    <script src="js/flexible.js"></script>
    <script src="js/time.js"></script>
    <script src="js/echarts.js"></script>
    <script src="js/jquery-1.10.1.js"></script>
    <script src="js/china.js"></script>
    <script src="js/chart.js"></script>
    
</body>
</html>
